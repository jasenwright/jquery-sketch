<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery-a-sketch</title>
		<link rel="stylesheet" href="styles/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>jQuery A Sketch</h1>
		<div class="settings">
			<form>
				Pen
				<input type="radio" name="pentype" id="pen" checked>
				Rainbow
				<input type="radio" name="pentype" id="rainbow">
				Gradient
				<input type="radio" name="pentype" id="gradient">
			</form>
			<button id="resize" type="button">Resize Grid</button>
			<button id="clear" type="button">Clear</button>
		</div>
		<br/>
		<div class="container"></div>
		<script src="scripts/sketch.js"></script>
	</body>
</html>
